<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/e2052a1ca7.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/asset/css/finance.css">
    <link rel="stylesheet" href="/asset/css/style.css">
    <link rel="stylesheet" href="/asset/css/student_login.css">
</head>

<body>
    <nav>
        <a class="logo" href="/index.html">
            <img src="/asset/images/logo.png" alt="Logo" class="logo-img">
            <img src="/asset/images/logoName.png" alt="Logo-Name" class="logo-name">
        </a>
        <a class="toggle" href="/asset/pages/how_to.html">
            <img src="/asset/images/toggle.svg" alt="">
        </a>
    </nav>
    <div class="form-wrapper">
        <div>
            <div class="img-content">
                <img src="/asset/images/stu_login.png" alt="">
            </div>
            <form action="">
                <h2>Welcome back!</h2>
                <p class="text">continue to your dashboard</p>

                <input type="email" placeholder="email address/phone number" required>
                
                <input type="password" placeholder="password" required>
                <a href="#" class="forget">forget password?</a>

                <input type="submit" value="login">

                <p class="sign">Don't have an account? <a href="#">signUp</a></p>
            </form>
        </div>
    </div>

</body>

</html>
